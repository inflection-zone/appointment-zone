  bool IsDeleted = 20;
  int32 OverallRating = 21;
}

message BusinessDeleteModel {
    string id = 1;
}

  message BusinessDeleteResponse {
    int32 count = 1;
}

service Businesses {
    rpc Create(BusinessCreateModel) returns (BusinessCreateResponse);
    rpc GetById(BusinessGetByIdModel) returns (BusinessGetByIdResponse) {};
    rpc Search(BusinessSearchModel) returns (BusinessSearchResponse) {};
    rpc Update(BusinessUpdateModel) returns (BusinessUpdateResponse) {};
    rpc Delete(BusinessDeleteModel) returns (BusinessDeleteResponse) {};

}
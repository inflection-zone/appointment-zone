    bool isActive = 1;
}

message BusinessSearchResponse {
  int32 TotalCount = 1;
  int32 RetrievedCount = 2;
  int32 PageIndex = 3;
  int32 ItemsPerPage = 4;
  string Order = 5;
  repeated BusinessSearchResponseItem Items = 6;
}

message BusinessSearchResponseItem {
  string id = 1; 
  string ExternalId = 2;
  string Name = 3;
  string Mobile = 4;
  string Email = 5;
  string AboutUs = 6;
  string ApiKey = 7;
  string Logo = 8;

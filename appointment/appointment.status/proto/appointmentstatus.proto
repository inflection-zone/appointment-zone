}

service AppointmentStatuses {
    rpc Create(AppointmentStatusCreateModel) returns (AppointmentStatusCreateResponse);
    rpc GetById(AppointmentStatusGetByIdModel) returns (AppointmentStatusGetByIdResponse) {};
    rpc Search(AppointmentStatusSearchModel) returns (AppointmentStatusSearchResponse) {};
    rpc Update(AppointmentStatusUpdateModel) returns (AppointmentStatusUpdateResponse) {};
    rpc Delete(AppointmentStatusDeleteModel) returns (AppointmentStatusDeleteResponse) {};

}
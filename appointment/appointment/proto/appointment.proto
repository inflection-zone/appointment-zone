  int32 Total = 15;
  bool IsPaid = 16;
}

message AppointmentDeleteModel {
    string id = 1;
}

  message AppointmentDeleteResponse {
    string id = 1;
}

service Appointments {
    rpc Create(AppointmentCreateModel) returns (AppointmentCreateResponse);
    rpc GetById(AppointmentGetByIdModel) returns (AppointmentGetByIdResponse) {};
    rpc Search(AppointmentSearchModel) returns (AppointmentSearchResponse) {};
    rpc Update(AppointmentUpdateModel) returns (AppointmentUpdateResponse) {};
    rpc Delete(AppointmentDeleteModel) returns (AppointmentDeleteResponse) {};

}